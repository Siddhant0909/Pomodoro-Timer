<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pomodoro timer</title>
  </head>
  <body class="bg-orange-950 text-red-300 font-poppins flex w-full h-screen items-center justify-center p-4">
    <div class="bg-red-300 max-w-[350px] max-h-[600px] h-full w-full flex flex-col justify-start items-center rounded-3xl p-4 gap-6 relative">
      <!-- Top -->
      <div class="flex flex-col gap-4 bg-slate-100 px-3 py-2 rounded-3xl mt-4 items-center">
        <h1 class="text-2xl border-b-2 w-full text-center border-solid pb-2 cursor-default">Pomodoro Timer</h1>
        <div class="flex gap-1 text-white bg-red-300 rounded-full overflow-hidden">
          <button id="long-break-btn" class=" px-3 py-2 border-r-2 text-sm">Long Break</button>
          <button id="focus-time-btn" class=" px-3 py-2 border-r-2 text-sm">Focus Time</button>
          <button id="short-break-btn" class=" px-3 py-2 text-sm">Short Break</button>
        </div>
      </div>
      <!-- Middle -->
      <div class="bg-white text-red-300 w-full flex justify-center items-center aspect-square rounded-full cursor-default">
        <h1 id="timer-display" class="text-[100px]">12:00</h1>
      </div>
      <!-- Bottom -->
      <div class="flex gap-4">
        <button id="settings" class="bg-orange-950 text-red-300 px-4 p text-lg rounded-full aspect-square"><i class="fa-solid fa-gear"></i></button>
        <button id="start" class="bg-orange-950 text-red-300 px-8 py-2 rounded-3xl text-2xl">Start</button>
        <button id="restart" class="bg-orange-950 text-red-300 px-4 p text-lg rounded-full aspect-square"><i class="fa-solid fa-arrow-rotate-left"></i></button>
      </div>
      <!-- Popup -->
      <div id="settings-popup" class="absolute top-0 bottom-0 left-0 right-0 w-full rounded-2xl overflow-hidden p-4 flex-col justify-center bg-red-300 gap-4 hidden">
        <div class="absolute text-2xl top-4 right-4 text-white cursor-pointer" id="cross"><i class="fa-solid fa-circle-xmark"></i></div>
        <h1 class="text-white text-3xl absolute top-4 left-4">Settings</h1>
        <div class="w-full bg-white flex gap-1 justify-between items-center p-2 rounded-2xl">
          <label class="text-2xl" for="focus-time">Focus time (mins):</label>
          <input class=" w-1/5 outline-none text-2xl" type="text" id="focus-time">
        </div>
        <div class="w-full bg-white flex gap-1 justify-between items-center p-2 rounded-2xl">
          <label class="text-2xl" for="long-break">Long break (mins):</label>
          <input class="w-1/5 outline-none text-2xl" type="" id="long-break">
        </div>
        <div class="w-full bg-white flex gap-1 justify-between items-center p-2 rounded-2xl ">
          <label class="text-2xl" for="short-break">Short break (mins):</label>
          <input class="w-1/5 outline-none text-2xl" type="" id="short-break">
        </div>
      </div>
    </div>
    <audio id="white-noise" src="./assets/whitenoise.mp3"></audio>
    <audio id="notification" src="./assets/notification.mp3"></audio>
    <script type="module" src="/main.js"></script>
  </body>
</html>
